<script>
  // 适配 todo 效果
  document.addEventListener("DOMContentLoaded", () => {
    for (let level = 1; level <= 6; level++) {
      document.querySelectorAll(`h${level}`).forEach(h => {
        const todo = h.querySelector('.todo.TODO');
        const done = h.querySelector('.done.DONE');
        if (todo || done) {
          const targetClass = todo ? 'red-text' : 'green-text';
          const nodes = Array.from(h.childNodes);
          const marker = todo || done;
          const index = nodes.indexOf(marker);
          for (let i = index + 1; i < nodes.length; i++) {
            const node = nodes[i];
            if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
              const span = document.createElement('span');
              span.className = targetClass;
              span.textContent = node.textContent;
              h.replaceChild(span, node);
              break;
            }
          }
        }
      });
    }
  });

</script>

<h3 id="orgbef299d"><span class="section-number-3">1.1.</span> 快排</h3>
<div class="outline-text-3" id="text-1-1">
<p>
python里面的交换变量的值不用临时变量 多重赋值 (tuple unpacking) 特性<br />
先整体计算右边，生成一个元组 (q[j], q[i])，<br />
再整体解包到左边，所以不会出现覆盖问题。<br />
</p>
<div class="org-src-container">
<pre class="src src-python">q[i], q[j] = q[j], q[i]
</pre>
</div>

<p>
快排考虑到边界问题，使用 i 的时候不能使用左边界（向下取整），使用 j 的时候不能使用右边界<br />
<code>(l + r) &gt;&gt; 1</code> 是向下取整<br />
<code>(l + r + 1) &gt;&gt; 1</code> 是向上取整<br />
</p>

<p>
+号 优先级 大于 &gt;&gt;(右移)<br />
</p>
